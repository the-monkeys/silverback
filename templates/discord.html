{% extends "base.html" %}

{% block title %}Discord - Silverback{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold mb-4">Discord</h1>

<div class="rounded-xl overflow-auto relative not-prose border">
	<div class="overflow-hidden my-8">
		<table class="border-collapse table-auto w-full text-sm">
			<thead class="border-y border-slate-400">
				<tr>
					<th class="text-left px-4 py-2">Commands</th>
					<th class="text-left px-4 py-2">Description</th>
					<th class="text-left px-4 py-2">Action</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					{% for command in discord_commands %}
					<td class="px-4 py-2 border-b border-slate-400">/{{ command.command_name }}</td>
					<td class="px-4 py-2 border-b border-slate-400">{{ command.description }}</td>
					<td class="px-4 py-2 border-b border-slate-400"><a href="/discord/command/{{ command.command_id }}" class="text-blue-400">Configure</a></td>
					{% endfor %}
				</tr>
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
