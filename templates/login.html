<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Silverback Dashboard{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-gray-100 text-gray-900">
		{% load widget_tweaks %}
		{% block content %}
		<div class="p-6">
			<div class="h-full flex items-center justify-center bg-gray-100">
				<div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
					<h2 class="text-2xl font-semibold text-center mb-6">Login with Email</h2>
					<form method="post" class="space-y-4">
						{% csrf_token %}
						<div class="space-y-2">
							{{ form.email.label_tag }}
							{{ form.email|add_class:"w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" }}
						</div>
						{% if error %}
						<p class="text-red-600 text-sm text-center">{{ error }}</p>
						{% endif %}
						<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
							Send Magic Link
						</button>
					</form>
				</div>
			</div>
		</div>
		{% endblock %}
	</body>
</html>
