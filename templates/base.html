		<script type="module" src="https://1.www.s81c.com/common/carbon/web-components/version/v2.38.0/button.min.js"></script>

		{% load static %}

	<body>
		<header>
			<cds-header>
				<cds-header-menu-button button-label-active="Close menu" button-label-inactive="Open menu"></cds-header-menu-button>
				<cds-header-name>ü¶ç Silverback</cds-header-name>

				<div class="cds--header__global">
						<cds-header-global-action>
							<cds-popover tabtip align="bottom-end" slot="icon">
								<button type="button" aria-label="Profile">
									<svg focusable="false" preserveAspectRatio="xMidYMid meet" fill="currentColor" width="20" height="20" viewBox="0 0 32 32" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M16,8a5,5,0,1,0,5,5A5,5,0,0,0,16,8Zm0,8a3,3,0,1,1,3-3A3.0034,3.0034,0,0,1,16,16Z"></path><path d="M16,2A14,14,0,1,0,30,16,14.0158,14.0158,0,0,0,16,2ZM10,26.3765V25a3.0033,3.0033,0,0,1,3-3h6a3.0033,3.0033,0,0,1,3,3v1.3765a11.8989,11.8989,0,0,1-12,0Zm13.9925-1.4507A5.0016,5.0016,0,0,0,19,20H13a5.0016,5.0016,0,0,0-4.9925,4.9258,12,12,0,1,1,15.985,0Z"></path><title>User avatar</title></svg>
								</button>

								<cds-popover-content align="bottom">
									<div style="padding:1rem;">
									{% if request.session.authenticated_user %}
										<cds-button kind="ghost" size="sm" onclick="location.href = {% url 'logout' %}">Logout</cds-button>
									{% else %}
										You're not logged in
									{% endif %}
									</div>
								</cds-popover-content>
							</cds-popover>
						</cds-header-global-action>


				</div>

				<cds-side-nav>
					{% url 'home' as home_url %}
					<cds-side-nav-link href="{{ home_url }}" {% if request.path == home_url %}active{% endif %}>Home</cds-side-nav-link>

					{% url 'discord' as discord_url %}
					<cds-side-nav-link href="{{ discord_url }}" {% if request.path == discord_url %}active{% endif %}>Discord</cds-side-nav-link>
				</cds-side-nav>
			</cds-header>
		</header>
