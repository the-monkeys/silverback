<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{% block title %}Silverback Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script type="module"
            src="https://1.www.s81c.com/common/carbon/web-components/version/v2.38.0/button.min.js"></script>
    <script type="module"
            src="https://1.www.s81c.com/common/carbon/web-components/version/v2.38.0/ui-shell.min.js"></script>

    {% block page_scripts %}{% endblock %}

    {% load static %}
    <link rel="stylesheet" href="{% static "base.css" %}">

    {% block page_css %}{% endblock %}
</head>
<body>
<header>
    <cds-header>
        <cds-header-menu-button button-label-active="Close menu"
                                button-label-inactive="Open menu"></cds-header-menu-button>
        <cds-header-name>ü¶ç Silverback</cds-header-name>

        <cds-header-global class="cds--header__global">

            <cds-side-nav>
                {% url 'home' as home_url %}
                <cds-side-nav-link href="{{ home_url }}" {% if request.path == home_url %}active{% endif %}>Home
                </cds-side-nav-link>

                {% url 'discord' as discord_url %}
                <cds-side-nav-link href="{{ discord_url }}" {% if request.path == discord_url %}active{% endif %}>
                    Discord
                </cds-side-nav-link>

                <div style="margin-top: auto; margin-bottom: 1rem; padding: 0.5rem 1rem; border-top: solid 1px #eee">
                    Logged in as <strong>{{ request.session.authenticated_user }}</strong>
                    <cds-button href="{% url 'logout' %}" size="md" kind="danger-tertiary"
                                style="display: inline-bock; width: 100%;"> logout
                    </cds-button>
                </div>
            </cds-side-nav>
    </cds-header>
</header>

<!-- Main Content -->
<main>{% block content %}{% endblock %}</main>
</body>
</html>
