<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Silverback Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r shadow-sm">
        <div class="p-6 text-2xl font-bold text-indigo-600 border-b">
          ü¶ç Silverback
        </div>
        <nav class="p-4 space-y-2">
          <a href="/" class="block px-4 py-2 rounded hover:bg-orange-100"
            >Home</a
          >
          <a href="/admin/" class="block px-4 py-2 rounded hover:bg-orange-100"
            >Admin</a
          >
          <a
            href="/discord/"
            class="block px-4 py-2 rounded hover:bg-orange-100"
            >Discord</a
          >
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
